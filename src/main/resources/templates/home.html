<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>의류 쇼핑몰</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="logo">의류 쇼핑몰</div>
    <nav class="nav">
      <ul>
        <li><a href="#">홈</a></li>
        <li><a href="#">상품</a></li>
        <li><a href="#">장바구니</a></li>
        <li><a href="#">주문</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h1>더 큰 사이즈를 위한 의류 쇼핑몰</h1>
      <p>편안하고 스타일리시한 2XL, 3XL, 4XL 사이즈 상품을 만나보세요!</p>
      <button class="cta-button">지금 쇼핑하기</button>
    </section>

    <section class="featured-products">
      <h2>추천 상품</h2>
      <div class="products">
        <div class="product-card">
          <img src="https://via.placeholder.com/150" alt="상품 이미지">
          <h3>상품명 1</h3>
          <p>₩30,000</p>
        </div>
        <div class="product-card">
          <img src="https://via.placeholder.com/150" alt="상품 이미지">
          <h3>상품명 2</h3>
          <p>₩40,000</p>
        </div>
        <div class="product-card">
          <img src="https://via.placeholder.com/150" alt="상품 이미지">
          <h3>상품명 3</h3>
          <p>₩50,000</p>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2024 의류 쇼핑몰. All Rights Reserved.</p>
  </footer>
</body>
</html>
