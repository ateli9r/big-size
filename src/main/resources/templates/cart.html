<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>장바구니 - 의류 쇼핑몰</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="logo">의류 쇼핑몰</div>
    <nav class="nav">
      <ul>
        <li><a href="index.html">홈</a></li>
        <li><a href="products.html">상품</a></li>
        <li><a href="cart.html" class="active">장바구니</a></li>
        <li><a href="orders.html">주문</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="cart">
      <h1>장바구니</h1>
      <div class="cart-items">
        <div class="cart-item">
          <img src="https://via.placeholder.com/100" alt="상품 이미지">
          <div class="item-details">
            <h3>상품명 1</h3>
            <p>사이즈: 2XL</p>
            <p class="price">₩30,000</p>
            <label for="quantity-1">수량:</label>
            <input type="number" id="quantity-1" value="1" min="1">
          </div>
          <button class="remove-button">삭제</button>
        </div>

        <div class="cart-item">
          <img src="https://via.placeholder.com/100" alt="상품 이미지">
          <div class="item-details">
            <h3>상품명 2</h3>
            <p>사이즈: 3XL</p>
            <p class="price">₩40,000</p>
            <label for="quantity-2">수량:</label>
            <input type="number" id="quantity-2" value="2" min="1">
          </div>
          <button class="remove-button">삭제</button>
        </div>
      </div>

      <div class="cart-summary">
        <h2>총합계</h2>
        <p>상품 총액: <span id="total-price">₩110,000</span></p>
        <button class="checkout-button">주문하기</button>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2024 의류 쇼핑몰. All Rights Reserved.</p>
  </footer>
</body>
</html>
